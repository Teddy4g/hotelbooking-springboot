<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/img/hotel.jpg" alt="Logo" />

        </div>
    </div>
</body>
</html>
