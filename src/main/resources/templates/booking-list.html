<!DOCTYPE html> <html lang="en" xmlns:th="http://www.thymeleaf.org"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Booking List | Pacific Hotel</title> <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"> <style> body { font-family: 'Poppins', sans-serif; background: url('/img/gambarhotel.jpeg') no-repeat center center/cover; min-height: 100vh; background-attachment: fixed; color: #333; backdrop-filter: blur(3px); } .container { background: rgba(255, 255, 255, 0.9); border-radius: 16px; padding: 30px 40px; margin-top: 60px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); } h1 { font-weight: 600; text-align: center; margin-bottom: 30px; color: #E85C0D; } table { background: white; border-radius: 10px; overflow: hidden; } thead { background-color: #E85C0D; color: white; } th, td { text-align: center; vertical-align: middle; } .btn { border-radius: 6px; font-weight: 500; padding: 5px 10px; } .btn-edit { background-color: #ffc107; color: white; } .btn-delete { background-color: #dc3545; color: white; } .btn-add { background-color: #E85C0D; color: white; float: right; margin-bottom: 15px; } </style> </head> <body> <div class="container"> <h1>Booking List</h1> <table class="table table-bordered table-hover mt-3"> <thead> <tr> <th>Booking ID</th> <th>Guest ID</th> <th>Room Number</th> <th>Check-in Date</th> <th>Check-out Date</th> <th>Total Payment (Rp)</th> <th>Actions</th> </tr> </thead> <tbody> <tr th:each="booking : ${bookings}"> <td th:text="${booking.bookingID}"></td> <td th:text="${booking.guestID}"></td> <td th:text="${booking.roomNo}"></td> <td th:text="${#dates.format(booking.checkin, 'dd/MM/yyyy')}"></td> <td th:text="${#dates.format(booking.checkout, 'dd/MM/yyyy')}"></td> <td th:text="${#numbers.formatDecimal(booking.payment, 0, 'COMMA', 2, 'POINT')}"></td> <td> <a th:href="@{/booking/edit/{id}(id=${booking.bookingID})}" class="btn btn-edit">Edit</a> <a th:href="@{/booking/delete/{id}(id=${booking.bookingID})}" class="btn btn-delete" onclick="return confirm('Are you sure to delete this booking?')">Delete</a> </td> </tr> </tbody> </table> </div> </body> </html>
