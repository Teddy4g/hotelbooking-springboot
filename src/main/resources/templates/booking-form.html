<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form | Pacific Hotel</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('/img/gambarhotel.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      padding: 40px 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .booking-card h1 {
      text-align: center;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
    }

    label {
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #E85C0D;
      color: white;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff7733;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(232, 92, 13, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer-note {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="booking-card">
    <h1>Booking Form</h1>
    <form th:action="@{/booking/confirm}" th:object="${booking}" method="post">
      <div class="form-group">
        <label for="guestID">Guest ID:</label>
        <input type="text" th:field="*{guestID}" readonly>
      </div>

      <div class="form-group">
        <label for="roomNo">Room Number:</label>
        <input type="number" th:field="*{roomNo}" readonly>
      </div>

      <div class="form-group">
        <label for="checkin">Check-in Date:</label>
        <input type="date" th:field="*{checkin}" required>
      </div>

      <div class="form-group">
        <label for="checkout">Check-out Date:</label>
        <input type="date" th:field="*{checkout}" required>
      </div>

      <button type="submit">Submit Booking</button>
    </form>
    <div class="footer-note">
      <p>Need help? Contact our front desk anytime.</p>
    </div>
  </div>
</body>
</html>
